<!DOCTYPE html>
<html lang="en">
  <head>

<!-- Bootstrap -->

  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      font-size: 13px;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
      color: #ccc;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
    #info {
      z-index: 1;
      position: absolute;
      bottom: 1em;
    }
  </style>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Attendance Results</h1>
          <hr/>
          <br/>
          Please sign here
          <canvas>Sorry, your browser is too old for this demo.</canvas>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>

        </div>
      </div>
    </div>
